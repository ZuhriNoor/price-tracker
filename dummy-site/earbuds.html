<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioPods Pro - TestMart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { background-color: #f7fafc; } </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <!-- Corrected link to point to the server root -->
                    <a href="/" class="font-bold text-xl">TestMart</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto mt-8 p-4">
        <div class="bg-white rounded-lg shadow-xl overflow-hidden p-6 md:p-8">
             <!-- Corrected link to point to the server root -->
            <a href="/" class="text-blue-600 hover:underline mb-6 inline-block">&larr; Back to all products</a>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
                <!-- Image -->
                <div>
                    <div class="max-w-md mx-auto">
                        <img src="earbuds.png" alt="AudioPods Pro" class="w-full h-auto rounded-lg shadow-md">
                    </div>
                </div>
                <!-- Details -->
                <div>
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">AudioPods Pro</h1>
                    <p class="text-gray-600 mb-4">Immersive sound with active noise cancellation.</p>
                    <div class="mb-6">
                        <span class="text-4xl font-bold text-green-600" id="price-display"></span>
                        <span class="text-gray-500 text-sm ml-2">including all taxes</span>
                    </div>
                    <!-- Price Editor -->
                    <div class="bg-gray-100 p-4 rounded-lg border border-gray-200">
                        <h3 class="text-lg font-semibold text-gray-700 mb-2">Modify Price for Testing</h3>
                        <div class="flex items-center gap-2">
                            <input type="number" id="price-input" placeholder="Enter new price" class="w-full px-3 py-2 border rounded-md">
                            <button id="update-btn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700">Update</button>
                        </div>
                        <p id="update-status" class="text-sm mt-2 h-4"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Changed productId to match the key in prices.json
            const productId = 'earbudsPro';
            const updateBtn = document.getElementById('update-btn');
            const priceInput = document.getElementById('price-input');
            const priceDisplay = document.getElementById('price-display');
            const statusEl = document.getElementById('update-status');

            const formatPrice = (price) => new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR' }).format(price);

            // Load price from the server API
            const loadPrice = async () => {
                try {
                    const response = await fetch(`/api/price/${productId}`);
                    const data = await response.json();
                    if (data.price) {
                        priceDisplay.textContent = formatPrice(data.price);
                    }
                } catch (error) {
                    console.error("Failed to load price:", error);
                    priceDisplay.textContent = "Error";
                }
            };

            // Update price via the server API
            const updatePrice = async () => {
                const newPrice = parseFloat(priceInput.value);
                statusEl.textContent = '';

                if (isNaN(newPrice) || newPrice <= 0) {
                    statusEl.textContent = 'Please enter a valid price.';
                    return;
                }

                try {
                    const response = await fetch(`/api/price/${productId}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ price: newPrice })
                    });
                    const data = await response.json();

                    if (data.success) {
                        priceDisplay.textContent = formatPrice(data.new_price);
                        statusEl.textContent = 'Price updated successfully!';
                        priceInput.value = '';
                    } else {
                        statusEl.textContent = 'Update failed.';
                    }
                } catch (error) {
                    console.error("Failed to update price:", error);
                    statusEl.textContent = 'Update failed.';
                }
            };
            
            loadPrice();
            updateBtn.addEventListener('click', updatePrice);
        });
    </script>
</body>
</html>
