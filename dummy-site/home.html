<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestMart - Dummy E-commerce Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { background-color: #f7fafc; } </style>
</head>
<body>
    <!-- Header/Navbar -->
    <nav class="bg-gray-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="font-bold text-xl">TestMart</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto mt-8 p-4">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-10">Our Products</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-4xl mx-auto">
            
            <!-- Product 1: Smartwatch Link -->
            <div class="bg-white rounded-lg shadow-xl overflow-hidden transform hover:scale-105 transition-transform duration-300">
                <!-- Corrected link to point to the server route -->
                <a href="/watch" class="block">
                    <img src="watch.png" alt="Smartwatch X1" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h2 class="text-xl font-bold text-gray-800 mb-2">Classic Smartwatch X1</h2>
                        <span id="price-smartwatch" class="text-lg font-bold text-green-600">Loading...</span>
                    </div>
                </a>
            </div>

            <!-- Product 2: Wireless Earbuds Link -->
            <div class="bg-white rounded-lg shadow-xl overflow-hidden transform hover:scale-105 transition-transform duration-300">
                <!-- Corrected link to point to the server route -->
                <a href="/earbuds" class="block">
                    <img src="earbuds.png" alt="AudioPods Pro" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h2 class="text-xl font-bold text-gray-800 mb-2">AudioPods Pro</h2>
                        <span id="price-earbuds" class="text-lg font-bold text-green-600">Loading...</span>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formatPrice = (price) => new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR' }).format(price);

            // Function to update the price on the homepage from the API
            const updateHomepagePrice = async (productId, elementId) => {
                try {
                    const response = await fetch(`/api/price/${productId}`);
                    const data = await response.json();
                    const priceElement = document.getElementById(elementId);
                    if (data.price) {
                        priceElement.textContent = formatPrice(data.price);
                    } else {
                         priceElement.textContent = "N/A";
                    }
                } catch (error) {
                    console.error(`Failed to load price for ${productId}:`, error);
                    const priceElement = document.getElementById(elementId);
                    if (priceElement) priceElement.textContent = "Error";
                }
            };

            // Update prices for all products on page load
            updateHomepagePrice('smartwatchX1', 'price-smartwatch');
            updateHomepagePrice('earbudsPro', 'price-earbuds');
        });
    </script>
</body>
</html>
