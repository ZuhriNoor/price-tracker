{% extends "base.html" %}
{% block title %}Compare Products{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-8">
    <div class="card p-4 shadow-lg border-0">
      <h3 class="text-center text-warning mb-3">Compare Product Prices</h3>
      <p class="text-muted text-center">
        Enter product URLs from different platforms to compare prices and trends.
      </p>

      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Product URL #1</label>
          <input type="url" class="form-control" name="url1">
        </div>
        <div class="mb-3">
          <label class="form-label">Product URL #2</label>
          <input type="url" class="form-control" name="url2">
        </div>
        <div class="mb-3">
          <label class="form-label">Product URL #3</label>
          <input type="url" class="form-control" name="url3">
        </div>
        <div class="d-grid">
          <button class="btn btn-warning">Compare</button>
        </div>
      </form>

      <a href="{{ url_for('menu') }}" class="btn btn-secondary mt-3">Back to Menu</a>
    </div>
  </div>
</div>
{% endblock %}
