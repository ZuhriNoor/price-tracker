{% extends "base.html" %}
{% block title %}Trend Analysis{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-8">
    <div class="card p-4 shadow-lg border-0">
      <h3 class="text-center text-success mb-3">Trend Analysis</h3>
      <p class="text-muted text-center">
        Select a tracked product or enter a new product URL to view its price trend (graph).
      </p>

      <form method="POST">
        <!-- Dropdown for tracked products -->
        <div class="mb-3">
          <label class="form-label">Choose from your tracked products</label>
          <select class="form-select" name="product_id">
            <option value="">-- Select a Product --</option>
            {% for product in products %}
              <option value="{{ product.product_id }}">{{ product.product_name or product.url }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- OR enter a new product -->
        <div class="mb-3">
          <label class="form-label">Or enter a new Product URL</label>
          <input type="url" name="url" class="form-control">
        </div>

        <div class="d-grid">
          <button class="btn btn-success">Analyze Trend</button>
        </div>
      </form>

      <a href="{{ url_for('menu') }}" class="btn btn-secondary mt-3">Back to Menu</a>
    </div>
  </div>
</div>
{% endblock %}
